<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shoping List</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="ba-header">
		CSS Diner Shoping List
		<span>
			Let's go to mall!
		</span>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shoping-list">
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of beer
							<small class="ba-note">for the next lessons about css</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 bottle of beer
							<small class="ba-note">	for more CSS manipulation</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 cases of beer
							<small class="ba-note"> becouse they are awesome</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 pints
							<small class="ba-note">Hm...they always disapear</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos
							<small class="ba-note">becouse it's bento ;)</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>a little snacks</span>
					</label>
				</li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit!:)</p>
		</footer>
	</div>
</body>
</html>
